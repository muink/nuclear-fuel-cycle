[mod-setting-description]
nuclear-fuel-cycle_pu-bomb-ingredient=用于制造原子弹所需的钚原料数量。
nuclear-fuel-cycle_exacting-mode=为核能的使用添加一些限制。
nuclear-fuel-cycle_multicolor-reactor=运行中反应堆会根据燃料棒显示不同的辉光。
nuclear-fuel-cycle_mining-limit=运行中反应堆无法被拆除。
nuclear-fuel-cycle_pollution-multiplier=每MJ核燃料产生的污染。\n在乏燃料没有被正确取出时释放。
nuclear-fuel-cycle_destruction-pollution=运行中反应堆在被摧毁时将释放污染。
nuclear-fuel-cycle_critical-temperature=运行中反应堆达到这个温度将会发生一些不好的事情...
nuclear-fuel-cycle_core-meltdown-type=运行中反应堆达到临界温度时发生的现象。
nuclear-fuel-cycle_critical-damage=运行中反应堆达到临界温度时每秒受损。
nuclear-fuel-cycle_fire-strength=生成火焰的强度，值越高火焰范围越大，伤害越高。
nuclear-fuel-cycle_critical-pollution=运行中反应堆在达到临界温度时将释放污染。
nuclear-fuel-cycle_debug_mode=方便模组作者调试用，玩家无需开启。


